<div class="toolbar" ng-if="drawingToolbar.launchToolbar">
	<menu-select id="toolSelect">
		<span class="title">{{drawingToolbar.selectedTool || "Select Tool"}}</span>
		<menu-select-options class="menu-hover">
			<menu-option class="option" ng-repeat="tool in drawingToolbar.arrOfTools | orderBy:tool" ng-click="drawingToolbar.setTool(tool)"><span>{{tool | titlecase}}</span></menu-option>
		</menu-select-options>
	</menu-select>
	<div class="drawingParameters" ng-if="drawingToolbar.toolParams">
		<div ng-if="drawingToolbar.fillColor" style="background-color:{{drawingToolbar.fillColor}}" class="color-picker-swatch fill" ng-click="drawingToolbar.launchColorpicker('drawingFill', $event)"></div>
		<div ng-if="drawingToolbar.lineColor" style="background-color:{{drawingToolbar.lineColor}}" class="color-picker-swatch line" ng-click="drawingToolbar.launchColorpicker('drawingLine', $event)"></div>
		<div ng-if="drawingToolbar.lineWidth && drawingToolbar.pattern">
			<menu-select id="lineSelect">
				<span class="title" ng-class="drawingToolbar.selectedLineClass"></span>
				<menu-select-options class="menu-hover">
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-solid-1', 1, 'solid')"><span class="ciq-line-style-option ciq-solid-1"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-solid-3', 3, 'solid')"><span class="ciq-line-style-option ciq-solid-3"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-solid-5', 5, 'solid')"><span class="ciq-line-style-option ciq-solid-5"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dotted-1', 1, 'dotted')"><span class="ciq-line-style-option ciq-dotted-1"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dotted-3', 3, 'dotted')"><span class="ciq-line-style-option ciq-dotted-3"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dotted-5', 5, 'dotted')"><span class="ciq-line-style-option ciq-dotted-5"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dashed-1', 1, 'dashed')"><span class="ciq-line-style-option ciq-dashed-1"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dashed-3', 3, 'dashed')"><span class="ciq-line-style-option ciq-dashed-3"></span></menu-option>
					<menu-option class="option" ng-click="drawingToolbar.setLinePattern('ciq-dashed-5', 5, 'dashed')"><span class="ciq-line-style-option ciq-dashed-5"></span></menu-option>
				</menu-select-options>
			</menu-select>
		</div>
		<div ng-if="drawingToolbar.showFontOptions">
			<div class="italicBtn" ng-click="drawingToolbar.toggleStyle('italic')">I</div>
			<div class="boldBtn" ng-click="drawingToolbar.toggleStyle('bold')">B</div>
			<menu-select id="fontSizeSelect">
				<span class="title">{{drawingToolbar.fontSize}}</span>
				<menu-select-options class="menu-hover">
					<menu-option class="option" ng-repeat="option in drawingToolbar.fontSizeOptions" ng-click="drawingToolbar.setFontSize(option)"><span>{{option}}</span></menu-option>
				</menu-select-options>
			</menu-select>
			<menu-select id="fontFamilySelect">
				<span class="title">{{drawingToolbar.fontFamily}}</span>
				<menu-select-options class="menu-hover">
					<menu-option class="option" ng-repeat="option in drawingToolbar.fontFamilyOptions" ng-click="drawingToolbar.setFontFamily(option)"><span ng-attr-style="font-family: {{option}}">{{option}}</span></menu-option>
				</menu-select-options>
			</menu-select>
		</div>
	</div>
</div>
