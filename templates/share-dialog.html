<div class="dialog-overlay" ng-if="shareDialog.launchDialog">
	<div class="dialog share-dialog">
		<div class="cq-close" ng-click="shareDialog.closeMe();"></div>
		<h3>Share Your Chart</h3>
		<div class="share-msg">Press this button to generate a shareable image:</div>
		<button ng-click="shareDialog.renderShareLink()">Create Image</button>
		<div class="share-link-div">{{shareDialog.shareLink}}</div>
	</div>
</div>
